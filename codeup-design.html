<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codeup design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="codeup_design.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="jumbotron row">
        <div class="header page-header">
            <div class="col-xs-4 col-xs-offset-4">
                <img src="./img/logo.png" alt="logo" class="img-responsive logo center-block">
            </div>
            <div class="row head-space">
                <div class="col-xs-12">
                    <h1 class=" text-center codeup-header text-font">codeup design</h1>
                    <ul class="list-inline text-center text-font">
                        <li><a class="nav-links link-left" href="#">Services </a></li>
                        <li><a class="nav-links link-left" href="#">Work </a></li>
                        <li><a class="nav-links link-right" href="#">Blog </a></li>
                        <li><a class="nav-links link-right" href="#">Contact </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="header-font main-title">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 sub-spacing">
                <h3 class="header-font sub-title">FROM PARK CITY, UTAH</h3>
            </div>
        </div>

        <div class="row">
                <div class="col-xs-6 circle-large header-font red">DESIGN</div>
                <div class="col-xs-6 circle-large header-font orange">DEVELOP</div>
                <div class="col-xs-6 circle-large header-font green">SUPPORT</div>
                <div class="col-xs-6 circle-large header-font blue">HOST</div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-xs-12">
                <h4 class="text-font text-center selected-work">Selected Work</h4>
            </div>
        </div>
        <section class="row">
            <div class="col-xs-12">
                <img class="img-responsive imgBorder center-block" src="img/apple-ipad.jpg" alt="ipad">
                <div class="feature-label">
                    <h4 class="text-font imgFooter pull-left">Featured Project</h4>
                    <ul class="list-inline pull-right">
                        <li class="circle-small red">D</li>
                        <li class="circle-small orange">D</li>
                        <li class="circle-small green">S</li>
                        <li class="circle-small blue">H</li>
                    </ul>
                </div>
            </div>
        </section>

    </section>
</main>

<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
