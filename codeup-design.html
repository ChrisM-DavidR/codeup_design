<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codeup design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="codeup_design.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="jumbotron row">
        <div class="header page-header">
            <div class="col-xs-4 col-xs-offset-4">
                <img src="./img/logo.png" alt="logo" class="img-responsive logo center-block">
            </div>
            <div class="row head-space">
                <div class="col-xs-12">
                    <h1 class=" text-center codeup-header text-font">codeup design</h1>
                    <ul class="list-inline text-center text-font">
                        <li><a class="nav-links link-left" href="#">Services </a></li>
                        <li><a class="nav-links link-left" href="#">Work </a></li>
                        <li><a class="nav-links link-right" href="#">Blog </a></li>
                        <li><a class="nav-links link-right" href="#">Contact </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<br>
<main>

        </div>

            <div class="col-xs-12 sub-spacing">

            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 circle-large header-font red">DESIGN

            </div>
            <div class="col-xs-6 circle-large header-font orange">DEVELOP

            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 circle-large header-font green">SUPPORT

            </div>
            <div class="col-xs-6 circle-large header-font blue">HOST

            </div>
        </div>


    </div>


</main>

<br>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
